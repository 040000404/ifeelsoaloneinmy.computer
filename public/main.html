<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://cdn.socket.io/4.1.2/socket.io.min.js" integrity="sha384-toS6mmwu70G0fw54EGlWWeA4z3dyJ+dlXBtSURSKN4vyRFOcxd3Bzjj/AoOwY+Rg" crossorigin="anonymous"></script>
 
</head>
<body>
	 <div id="presence"></div>
  <button type="button" onclick="location.href='die.html'">die</button>
<div id="phone">
    <div id="phonescreen">
        <p class="dial"></p>
    </div>
    <div id="keypad">
<div>
<button type="button" class="number">1</button>
<button type="button" class="number">2</button>
<button type="button" class="number">3</button>
</div>
<div>
<button type="button" class="number">4</button>
<button type="button" class="number">5</button>
<button type="button" class="number">6</button>
</div>
<div>
<button type="button" class="number">7</button>
<button type="button" class="number">8</button>
<button type="button" class="number">9</button>
</div>
<div>
<button type="button" class="number">*</button>
<button type="button" class="number">0</button>
<button type="button" class="number">#</button>
</div>
</div>
<button type="button" onclick="location.href='end.html'">call</button>
</div> 
<script src="/socket.io/socket.io.js"></script>
<script> 
	let presence = document.querySelector('#presence');

	var socket = io();
	socket.on('connectedUsersCount', () => {
  console.log('connected...');
});

	socket.on('connectedUsersCount', data => {

   console.log(data);
  	if(data == 1){
    presence.innerHTML = `you are all alone here`;
  }
  	else {
    presence.innerHTML = `${data} people are here`;
  }
});
	var i = 0;
$('.number').click(function(){
  var sentence = [ 'y', 'o', 'u','r','l','a','n','g','u','a','g','e','m','a','k','e','s','m','e','f','e','e','l','u','n','s','p','e','c','i','a','l' ];
  var no = $(this).text();
    if(i<2){
      $( ".dial" ).append(no);
    }
    else{
    $( ".dial" ).append(sentence[i%sentence.length]);
  }
    i+=1;
    
   
})
 
	

 
</script>
</body>
</html>
